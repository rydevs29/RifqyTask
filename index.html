<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RifqyTask</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f4f4f4;
      color: #000;
    }
    body.dark {
      background: #121212;
      color: #f0f0f0;
    }
    h1, h2 {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .container {
      padding: 0 15px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: 600;
      border: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .task-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    body.dark .task-card {
      background: #333;
    }
    .task-info strong {
      font-size: 1em;
    }
    .task-info p {
      font-size: 0.85em;
      margin: 0;
      color: #666;
    }
    body.dark .task-info p {
      color: #ccc;
    }
    .task-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-actions input[type="checkbox"] {
      transform: scale(1.3);
    }
    .task-actions button {
      background: #dc3545;
      font-size: 0.8em;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .stats {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-fill {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    .toggle {
      text-align: center;
      margin: 15px 0;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-size: 0.9em;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>RifqyTask</h1>
  <div class="container">
    <div class="toggle">
      <button onclick="toggleDarkMode()">ðŸŒ— Toggle Mode</button>
    </div>
    <input type="text" id="taskTitle" placeholder="Judul tugas" />
    <input type="date" id="taskDue" />
    <select id="taskCategory">
      <option value="Sekolah">Sekolah ðŸŽ“</option>
      <option value="Kerja">Kerja ðŸ’¼</option>
      <option value="Coding">Coding ðŸ’»</option>
      <option value="Pribadi">Pribadi ðŸ§˜</option>
    </select>
    <button onclick="addTask()">Tambah Tugas</button>

    <h2>Daftar Tugas</h2>
    <ul id="taskList"></ul>

    <div class="stats">
      <p><strong>Tugas Selesai:</strong> <span id="doneCount">0</span></p>
      <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
    </div>
  </div>

  <div id="toast" class="toast">Tugas berhasil ditambahkan!</div>

  <script>
    const taskList = document.getElementById("taskList");
    const doneCount = document.getElementById("doneCount");
    const progressFill = document.getElementById("progressFill");
    const toast = document.getElementById("toast");
    let tasks = JSON.parse(localStorage.getItem("rifqyTasks")) || [];

    function saveTasks() {
      localStorage.setItem("rifqyTasks", JSON.stringify(tasks));
    }

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";
      let done = 0;
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "task-card";

        const info = document.createElement("div");
        info.className = "task-info";
        const icon = task.category.includes("Sekolah") ? "ðŸŽ“" :
                     task.category.includes("Kerja") ? "ðŸ’¼" :
                     task.category.includes("Coding") ? "ðŸ’»" : "ðŸ§˜";
        info.innerHTML = `<strong>${icon} ${task.title}</strong><p>Deadline: ${task.due}</p>`;

        const actions = document.createElement("div");
        actions.className = "task-actions";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.onchange = () => {
          tasks[index].completed = checkbox.checked;
          saveTasks();
          renderTasks();
        };
        actions.appendChild(checkbox);

        if (task.completed) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "Hapus";
          delBtn.onclick = () => deleteTask(index);
          actions.appendChild(delBtn);
        }

        li.appendChild(info);
        li.appendChild(actions);
        taskList.appendChild(li);
        if (task.completed) done++;
      });
      doneCount.textContent = done;
      const percent = tasks.length ? (done / tasks.length) * 100 : 0;
      progressFill.style.width = percent + "%";
    }

    function addTask() {
      const title = document.getElementById("taskTitle").value;
      const due = document.getElementById("taskDue").value;
      const category = document.getElementById("taskCategory").value;

      if (!title || !due) return alert("Judul dan tanggal wajib diisi!");

      tasks.push({ title, due, category, completed: false });
      saveTasks();
      renderTasks();
      showToast();

      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDue").value = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      localStorage.setItem("rifqyTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function applyTimeBasedTheme() {
      const saved = localStorage.getItem("rifqyTheme");
      if (saved) {
        document.body.classList.add(saved);
      } else {
        const hour = new Date().getHours();
        if (hour >= 18 || hour < 6) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.add("light");
        }
      }
    }

    applyTimeBasedTheme();
    renderTasks();
  </script>
</body
